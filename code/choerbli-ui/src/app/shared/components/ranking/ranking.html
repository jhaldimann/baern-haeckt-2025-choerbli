<div>
  <p-card class="flex flex-col gap-2 mx-auto basis-[40rem] w-200">
    <div class="flex flex-col gap-6 w-full sm:w-auto">
      <h2 class="font-bold text-lg">Rangliste</h2>
      <p-table [value]="sortedSummaries" [tableStyle]="{ 'max-width': '100%' }">
        <ng-template #header>
          <tr>
            <th>Rang</th>
            <th>Punkte</th>
            <th>Name</th>
            <th>Konsequenzen</th>
          </tr>
        </ng-template>
        <ng-template #body let-summary>
          <tr>
            <td>{{ summary.rank }}</td>
            <td>{{ summary.user.points }}</td>
            <td>{{ summary.user.name }}</td>
            <td>{{ summary.consequence?.description }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
