
<div class="item">
  <div class="item-icon">
    <img src="/assets/choerbli-transparent.png">
  </div>

  <div class="item-title">
    {{name()}}
  </div>
  <div class="up-vote-button">

    <button type="button" (click)="upVote()">
      <i class="pi pi-arrow-up"></i>
    </button>
  </div>

  <div class="down-vote-button">
    <button type="button" (click)="downVote()">
      <i class="pi pi-arrow-down"></i>
    </button>
  </div>
</div>
