<div class="item">
  <div class="item-icon">
    <img src="/assets/choerbli-transparent.png">
  </div>

  <div class="item-title">
    {{name()}}
  </div>

  <div class="up-vote-button" [ngClass]="{'disabled': voteFactor === -1}">
    <button type="button" (click)="upVote(voteId)">
      <i class="pi pi-arrow-up"></i>
    </button>
  </div>

  <div class="down-vote-button" [ngClass]="{'disabled': voteFactor === 1}">
    <button type="button" (click)="downVote(voteId)">
      <i class="pi pi-arrow-down"></i>
    </button>
  </div>
</div>
